[tool.black]
line-length = 88
target-version = ['py27', 'py36', 'py37', 'py38']
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | examples
  | rapidjson
  | _version\.py
)/
'''

