---

model:
  name: model_error_python
  driver: PythonModelDriver
  args: ./src/model_error.py  # Runs the python script using default python

  inputs:
    - name: inFile
      driver: FileInputDriver
      args: ./Input/input.txt
    - name: model_errorQueueIn    
      driver: InputDriver
      args: model_errorQueue

  outputs:
    - name: model_errorQueueOut    
      driver: OutputDriver
      args: model_errorQueue
    - name: outFile
      driver: FileOutputDriver
      args: output_model_error.txt
      in_temp: True