 model:
  name: FakePlant
  args:
  - src/fakemodel.py
  - --yggdrasil
  language: python
  inputs:
  - name: photosynthesis_rate
    datatype:
      type: bytes
    default_file:
      name: ./Input/input.txt
      filetype: table
  outputs:
  - name: growth_rate
    datatype:
      type: bytes
    default_file:
      name: ./Output/output.txt
      filetype: table
  repository_url: https://github.com/cropsinsilico/example-fakemodel
  repository_commit: bb39d0db7e4883dbef2c1cb90bc563fc9d757a19
  description: Example model submission
  validation_command: validate.py
  dependencies:
  - numpy
  additional_dependencies:
    c++: [doxygen]
