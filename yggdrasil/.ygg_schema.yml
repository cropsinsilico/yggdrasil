          type: boolean
        seritype:
          default: default
          description: Serializer type.
          enum:
          - default
          - direct
          - functional
          - json
          - map
          - mat
          - obj
          - pandas
          - pickle
          - ply
          - table
          - yaml
          type: string
        sort_keys:
          default: true
          description: If True, the serialization of dictionaries will be in key sorted
