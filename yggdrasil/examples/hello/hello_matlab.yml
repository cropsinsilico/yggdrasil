---

model:
  name: hello_matlab
  language: matlab
  args: ./src/hello.m  # Runs the matlab script using Matlab engine

  inputs:
    - name: inFile
      default_file: ./Input/input.txt
    - helloQueueIn
  outputs:
    - helloQueueOut
    - name: outFile
      default_file:
        name: output_hello.txt
        in_temp: True

connections:
  - input: helloQueueOut
    output: helloQueueIn
    onexit: printStatus
    dont_allow_direct: true
