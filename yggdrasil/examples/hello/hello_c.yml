---

model:
  name: hello_c
  language: c
  args: ./src/hello.c  # compile the C code with necessary libraries

  inputs:
    - name: inFile
      default_file: ./Input/input.txt
    - helloQueueIn
  outputs:
    - helloQueueOut
    - name: outFile
      default_file:
        name: output_hello.txt
        in_temp: True

connections:
  - input: helloQueueOut
    output: helloQueueIn
    onexit: printStatus
    dont_allow_direct: true
