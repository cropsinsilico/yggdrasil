# https://doi.org/10.1038/s41540-017-0041-0
model:
  name: ode6
  language: ode
  args:
    - dSIZ1/dt = (m1 * (k1**n))/((k1**n) + (CytoPi**n)) - (d1 * SIZ1)
    - dPHR2/dt = m2 - k2*PHR2*CytoPi - m3*PHR2*SIZ1/(k3 + PHR2) + k4*PHR2S - d2*PHR2
    - dPHR2S/dt = (m3*PHR2*SIZ1)/(k3 + PHR2) - k4*PHR2S
    - dmiR399/dt = β/(kCytoPi + CytoPi) + (m4*(PHR2S**n))/(k5**n + PHR2S**n) - k6*miR399*PHO2 - k7*miR399*IPS1 + k8*IMC - d3*miR399
    - dPHO2/dt = m5 - k6*miR399*PHO2 - d4*PHO2
    - dPHO1/dt = m6/((kCytoPi + CytoPi)*(1.0 + PHO2)) - d5*PHO1
    - dPHT/dt = (m7*(PHR2S**n))/((k9**n + PHR2S**n)*(1.0 + PHO2)) - d6*PHT
    - dIPS1/dt = (m8*(PHR2S**r))/(k10**r + PHR2S**r) - k7*miR399*IPS1 + k8*IMC - d7*IPS1
    - dIMC/dt = k7*miR399*IPS1 - k8*IMC - d7*IMC
    - dCytoPi/dt = (k11*PHT*E)/(k12 + E) + (k13*E)/(k14 + E) - (k15*PHO1*CytoPi)/(k16 + CytoPi) - U*CytoPi
  parameters:
    m1: 0.422 hr**-1
    m2: 0.2 hr**-1
    m3: 3.532 hr**-1
    m4: 6.639 hr**-1
    m5: 0.3742 hr**-1
    m6: 0.003 μM/hr  # hr**-1
    m7: 2.6083 hr**-1
    m8: 693.33 hr**-1
    k1: 1.0 μM  # hr**-1
    k2: 0.002 (μM**-1)*(hr**-1)  # hr**-1
    k3: 1.147  # hr**-1
    k4: 0.008 hr**-1
    k5: 28.89  # hr**-1
    k6: 0.009 hr**-1
    k7: 2.49e-7 hr**-1
    k8: 1.19e-7 hr**-1
    k9: 0.769  # hr**-1
    k10: 64.69  # hr**-1
    k11: 0.1251 μM/hr  # hr**-1
    k12: 23 μM
    k13: 47125 μM/hr  # hr**-1
    k14: 177 μM
    k15: 0.0546 μM/hr  # hr**-1
    k16: 0.1174 μM
    d1: 0.0289 hr**-1
    d2: 0.0289 hr**-1
    d3: 0.0578 hr**-1
    d4: 0.3741 hr**-1
    d5: 0.0866 hr**-1
    d6: 0.0866 hr**-1
    d7: 0.1386 hr**-1
    U: 5 hr**-1
    n: 2.0
    r: 4.0
    β: 0.1682 μM/hr  # hr**-1
    E: 200.0 μM
    kCytoPi: 1.0 μM
  boundary_conditions:
    SIZ1(0): 0.0
    PHR2(0): 0.0
    PHR2S(0): 0.0
    miR399(0): 0.0
    PHO2(0): 1.0
    PHO1(0): 0.0
    PHT(0): 0.0
    IPS1(0): 0.0
    IMC(0): 0.0
    CytoPi(0): 5000.0 μM
  odeint_kws:
    name: vode
  inputs:
    - name: input
      vars: [t]
      default_file:
        name: ./Input/input.txt
        filetype: table
  outputs:
    - name: output
      vars: [PHO2,IPS1,miR399,dPHO2/dt]
      default_file:
        name: ./output.txt
        filetype: table
