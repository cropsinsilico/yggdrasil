models:
  - name: python_modelA
    language: python
    args: ./src/model_function_modelA.py
    function: model_function
    iter_function_over: [x, y]
    inputs:
      name: inputA
      default_file:
        name: ./Input/input.txt
        filetype: table
        as_array: true
    outputs: outputA

  - name: python_modelB
    language: python
    args: ./src/model_function_modelB.py
    function: model_function
    inputs: inputB
    outputs:
      name: outputB
      default_file:
        name: ./output.txt
        filetype: table
        as_array: true
        field_names: [mass]

connections:
  - input: outputA  # Connection between model A output & model B input
    output: inputB
