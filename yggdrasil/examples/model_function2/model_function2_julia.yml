models:
  - name: julia_modelA
    language: julia
    args: ./src/model_function_modelA.jl
    function: model_function
    iter_function_over: [x, y]
    inputs:
      name: x
      default_file:
        name: ./Input/input.txt
        filetype: table
        as_array: true
    outputs: y
  - name: julia_modelB
    language: julia
    args: ./src/model_function_modelB.jl
    function: model_function
    inputs: x
    outputs:
      name: y
      default_file:
        name: ./output.txt
        filetype: table
        as_array: true
        field_names: [mass]

connections:
  - input: julia_modelA:y  # Connection between model A output & model B input
    output: julia_modelB:x
