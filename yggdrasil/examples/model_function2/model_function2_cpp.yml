models:
  - name: cpp_modelA
    language: c++
    args: ./src/model_function_modelA.cpp
    function: model_function
    iter_function_over: [x, y]
    inputs:
      name: x
      default_file:
        name: ./Input/input.txt
        filetype: table
        as_array: true
    outputs: y
  - name: cpp_modelB
    language: c++
    args: ./src/model_function_modelB.cpp
    function: model_function
    inputs: x
    outputs:
      name: y
      default_file:
        name: ./output.txt
        filetype: table
        as_array: true
        field_names: [mass]
        field_units: [g]

connections:
  - input: cpp_modelA:y  # Connection between model A output & model B input
    output: cpp_modelB:x
