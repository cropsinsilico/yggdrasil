models:
  - name: matlab_model
    language: matlab
    args: ./src/model_function.m
    function: model_function
    inputs:
      - name: input
        vars: [a, b, c]
        default_file:
          name: ./Input/input.json
          filetype: json
    outputs:
      - name: output
        vars: [d, e, f]
        default_file:
          name: ./output.json
          filetype: json
