model:
  name: ode1
  language: ode
  args: df/dt=A*t*f(t)
  parameters:
    A: -2.0 hr**-2
  boundary_conditions:
    f(0): 1.0 kg
  independent_var_units: hr
  inputs:
    - name: input
      default_file:
        name: ./Input/input.txt
        filetype: table
  outputs:
    - name: output
      vars: [f, d^2f/dt^2]
      default_file:
        name: ./output.txt
        filetype: table
