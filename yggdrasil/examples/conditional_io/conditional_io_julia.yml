models:
  - name: julia_modelA
    language: julia
    args: ./src/conditional_io_modelA.jl
    function: modelA_function

  - name: julia_modelB1
    language: julia
    args: ./src/conditional_io_modelB1.jl
    function: modelB_function1

  - name: julia_modelB2
    language: julia
    args: ./src/conditional_io_modelB2.jl
    function: modelB_function2

connections:
  - input: ./Input/input.txt  # Connection between file and model A input
    output: julia_modelA:input
    filetype: table
  - input: julia_modelA:output  # Connection between model A output & model B input
    outputs:
      - name: julia_modelB1:input
        filter:
          statement: "%x% <= 2"
      - name: julia_modelB2:input
        filter:
          function: ./src/conditional_io_modelB2.py:condition_function2
  - inputs:
      - julia_modelB1:output  # Connection between model B, function 1 output and file
      - julia_modelB2:output  # Connection between model B, function 2 output and file
    output: ./output.txt
    filetype: table
    field_names: InputMass,Mass
    field_units: g,g**2
    format_str: "%.1lf\t%.1lf\n"
