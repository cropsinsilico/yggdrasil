models:
  - name: julia_modelA
    language: julia
    args: ./src/gs_lesson4b_modelA.jl

    inputs:
      - name: inputA
        driver: FileInputDriver
        args: ./Input/input.txt

    outputs:
      - name: outputA
        driver: OutputDriver  # Output to another channel
        args: A_to_B  # Connection to inputB

  - name: julia_modelB
    language: julia
    args: ./src/gs_lesson4b_modelB.jl

    inputs:
      - name: inputB
        driver: InputDriver  # Input from another channel
        args: A_to_B  # Conneciton to inputA

    outputs:
      - name: outputB
        driver: FileOutputDriver
        args: ./output.txt