---

models:
  - name: modelA
    language: python
    args:
      - ./src/timesync.py
      - {{TIMESYNC_TSTEP_A}}  # Pass the timestep in hours
      - hr
    timesync: True
    outputs:
      name: output
      default_file:
        name: modelA_output.txt
        in_temp: True
        filetype: table
  - name: modelB
    language: python
    args:
      - ./src/timesync.py
      - {{TIMESYNC_TSTEP_B}}  # Pass the timestep in days
      - day
    timesync: True
    outputs:
      name: output
      default_file:
        name: modelB_output.txt
        in_temp: True
        filetype: table
