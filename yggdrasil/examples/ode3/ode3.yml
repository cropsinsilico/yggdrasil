model:
  name: ode3
  language: ode
  args: y' = -a*y + exp(-y)
  compute_method: steady_state
  boundary_conditions:
    y(0): 0.0
  inputs:
    - name: input
      default_file:
        name: ./Input/input.txt
        filetype: table
  outputs:
    - name: output
      default_file:
        name: ./output.txt
        filetype: table
