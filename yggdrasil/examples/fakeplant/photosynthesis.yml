model:
  name: PhotosynthesisModel
  language: python
  args: ./src/photosynthesis.py
  inputs:
    - name: light_intensity
      default_file:
        name: ./Input/light_intensity.txt
        filetype: table
      datatype:
        type: array
        items:
          type: number
        allowSingular: true
    - name: temperature
      default_file:
        name: ./Input/temperature.txt
        filetype: table
      datatype:
        type: array
        items:
          type: number
        allowSingular: true
    - name: co2
      default_file:
        name: ./Input/co2.txt
        filetype: table
      # datatype:
      #   type: array
  outputs:
    - name: photosynthesis_rate
      datatype:
        type: array
        items:
          type: number
        allowSingular: true
      default_file:
        name: ./Output/photosynthesis_rate.txt
        filetype: table
        field_names: photosynthesis_rate
