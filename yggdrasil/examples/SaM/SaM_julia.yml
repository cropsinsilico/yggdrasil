---

model:
  name: SaMJulia
  driver: JuliaModelDriver
  args: src/SaM.jl

  inputs:
    - name: input1_julia
      driver: FileInputDriver
      args: ./Input/SaM_input.txt
    - name: static_julia
      driver: FileInputDriver
      args: ./Input/SaM_static.txt

  outputs:
    - name: output_julia
      driver: FileOutputDriver
      args: SaM_output.txt
      in_temp: True

