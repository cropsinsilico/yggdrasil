# https://towardsdatascience.com/ordinal-differential-equation-ode-in-python-8dc1de21323b
model:
  name: ode5
  language: ode
  args: \frac{dR_p}{dt} = \frac{k_1*S*(R_t-R_p)}{k_{m_1}+R_t-R_p} - \frac{k_2*R_p}{k_{m_2}+R_p}
  compute_method: steady_state
  use_latex: true
  parameters:
    k_1: 1.0
    k_2: 1.0
    R_t: 1.0
    k_{m_1}: 0.05
    k_{m_2}: 0.05
    S: 0.0  # Explicit to avoid conflict with SymPy SingletonRegistry
  boundary_conditions:
    R_p(0): 1.0
  inputs:
    - name: input
      default_file:
        name: ./Input/input.txt
        filetype: table
  outputs:
    - name: output
      default_file:
        name: ./output.txt
        filetype: table
