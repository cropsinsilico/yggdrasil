model:
  name: client
  language: fortran
  args: ./src/client.f90
  function: model_function
  client_of: server
  compiler_flags: [-fopenmp]
  linker_flags: [-fopenmp]
  allow_threading: true
  env:
    NTHREAD: 10
  inputs:
    name: in_buf
    default_file:
      name: ./Input/input.txt
      filetype: ascii
  outputs:
    name: out_buf
    default_file:
      name: ./client_output.txt
      in_temp: true
