models:
  - name: matlab_model
    language: matlab
    args: ./src/wofost.m

connections:
  - input: ./Input/input.txt  # Connection between file and model input
    output: matlab_model:input
    filetype: wofost
  - input: matlab_model:output  # Connection between model output and file
    output: ./output.txt
    filetype: wofost
