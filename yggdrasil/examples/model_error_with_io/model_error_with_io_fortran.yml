models:
  - name: fortran_modelA
    language: fortran
    args: ./src/model_error_with_io_modelA.f90
    inputs: inputA
    outputs: outputA

  - name: fortran_modelB
    language: fortran
    args: ./src/model_error_with_io_modelB.f90
    inputs: inputB
    outputs: outputB

connections:
  - input: outputA  # Connection between model A output & model B input
    output: inputB
  - input: ./Input/input.txt  # Connection between file and model A input
    output: inputA
  - input: outputB  # Connection between model B output and file
    output: ./output.txt