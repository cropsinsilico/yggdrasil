models:
  - name: cpp_modelA
    language: c++
    args: ./src/model_error_with_io_modelA.cpp
    inputs: inputA
    outputs: outputA

  - name: cpp_modelB
    language: c++
    args: ./src/model_error_with_io_modelB.cpp
    inputs: inputB
    outputs: outputB

connections:
  - input: outputA  # Connection between model A output & model B input
    output: inputB
  - input: ./Input/input.txt  # Connection between file and model A input
    output: inputA
  - input: outputB  # Connection between model B output and file
    output: ./output.txt