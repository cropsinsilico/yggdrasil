models:
  - name: c_modelA
    language: c
    args: ./src/model_function_modelA.c
    source_files: [./src/model_function_modelA.c]  # can be explicit
    function: model_function
    inputs: inputA
    outputs: outputA

  - name: c_modelB
    language: c
    args: ./src/model_function_modelB.c
    function: model_function
    inputs: inputB
    outputs: outputB

connections:
  - input: outputA  # Connection between model A output & model B input
    output: inputB
  - input: ./Input/input.txt  # Connection between file and model A input
    output: inputA
  - input: outputB  # Connection between model B output and file
    output: ./output.txt
