models:
  - name: c_modelA
    language: c
    args: ./src/callback_modelA.c
    function: modelA_function
    outputs:
      - name: c_modelA:output
        vars:
          - out_val

  - name: c_modelB
    language: c
    args: ./src/callback_modelB.c
    function: modelB_function
    outputs:
      - name: c_modelB:output
        vars:
          - in_val_copy
          - out_val

connections:
  - input: ./Input/input.txt  # Connection between file and model A input
    output: c_modelA:input
    filetype: table
  - input: c_modelA:output  # Connection between model A output & model B input
    output: c_modelB:input
    callback:
      function: ./src/callback.py:callback_function
      interval: 2
  - inputs: c_modelB:output  # Connection between model B output and file
    output: ./outputB.txt
    filetype: table
    field_names: InputMassRate,OuputMassRate
    field_units: g/s,g/s
    format_str: "%.1lf\t%.1lf\n"
