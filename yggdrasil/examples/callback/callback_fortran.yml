models:
  - name: fortran_modelA
    language: fortran
    args: ./src/callback_modelA.f90
    function: modelA_function

  - name: fortran_modelB
    language: fortran
    args: ./src/callback_modelB.f90
    function: modelB_function

connections:
  - input: ./Input/input.txt  # Connection between file and model A input
    output: fortran_modelA:input
    filetype: table
  - input: fortran_modelA:output  # Connection between model A output & model B input
    output: fortran_modelB:input
    callback:
      function: ./src/callback.py:callback_function
      interval: 2
  - input: fortran_modelB:output  # Connection between model B and file
    output: ./outputB.txt
    filetype: table
    field_names: InputMassRate,OuputMassRate
    field_units: g/s,g/s
    format_str: "%.1lf\t%.1lf\n"
