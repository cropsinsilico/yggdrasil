model:
  name: ode4
  language: ode
  args:
    d^2y/dt^2 = -(b/m) * dy/dt - (k/m) * y
  compute_method: steady_state
  independent_var_units: s
  parameters:
    k: 10.0 N/m
    b: 10.0 N*s/m
  assumptions:
    m:
      positive: true
    k:
      positive: true
    b:
      positive: true
    y:
      real: true
  boundary_conditions:
    y(0): 5.0 m
    dy(0)/dt: 0.0 m/s
  inputs:
    - name: input
      default_file:
        name: ./Input/input.txt
        filetype: table
  outputs:
    - name: output
      vars: [y, dy/dt]
      default_file:
        name: ./output.txt
        filetype: table
